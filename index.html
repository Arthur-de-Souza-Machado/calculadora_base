<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div id="calculadora">
    <div id="expressao"></div>
    <div id="resultado"></div>
    <div id="botoes">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operador">/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operador">*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operador">-</button>

        <button class="duplo">0</button>
        <button>.</button>
        <button class="operador alto">=</button>
        <button class="operador ">+</button>

        <button class="operador">C</button>
        <button class="operador">‚Üê</button>
    </div>

    <script src="index.js"></script>
</div>

</body>
</html>
